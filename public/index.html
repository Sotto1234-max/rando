<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gossip Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    header {
      background: linear-gradient(to right, #6a11cb, #fc466b);
      color: white; padding: 10px; text-align: center; font-size: 24px; font-weight: 700;
    }
    .login-section {
      flex: 1; display: flex; flex-direction: column;
      align-items: center; justify-content: center; padding: 20px;
    }
    .login-section input, .login-section select, .login-section button {
      padding: 10px; margin: 10px 0; width: 250px;
      border: 1px solid #ccc; border-radius: 6px; font-size: 16px;
    }
    .login-section button {
      background-color: #6a11cb; color: white; border: none; cursor: pointer;
    }
    .container { display: none; flex: 1; overflow: hidden; }
    .sidebar {
      width: 300px; border-right: 1px solid #ccc; padding: 10px;
      overflow-y: auto; background-color: #fff;
    }
    .sidebar h3 { font-size: 16px; margin-bottom: 10px; }
    .filter-buttons {
      display: flex; gap: 10px; margin-bottom: 10px;
    }
    .filter-buttons button {
      padding: 5px 10px; border: none; border-radius: 20px;
      cursor: pointer; background: #eee;
    }
    .user-list {
      display: flex; flex-direction: column; gap: 8px;
    }
    .user {
      display: flex; justify-content: space-between;
      background-color: #cfe2ff; padding: 8px;
      border-radius: 6px; align-items: center; cursor: pointer;
    }
    .user.female { background-color: #f8d7da; }
    .user.active { background-color: #a3c2ff; }
    .user-info { display: flex; flex-direction: column; }
    .flag { width: 20px; height: 15px; }
    .chat-section {
      flex: 1; display: flex; flex-direction: column;
    }
    .chat-header {
      padding: 10px;
      background: linear-gradient(to right, #fc466b, #6a11cb);
      color: white; font-weight: 600;
    }
    .chat-body {
      flex: 1; background: #f5f5f5;
      padding: 10px; overflow-y: auto;
    }
    .chat-input {
      display: flex; gap: 8px; padding: 10px;
      border-top: 1px solid #ccc; background-color: #fff;
    }
    .chat-input input[type="text"] {
      flex: 1; padding: 8px; border-radius: 8px;
      border: 1px solid #ccc;
    }
    .chat-input button {
      padding: 8px 12px; border: none;
      border-radius: 8px; background-color: #2979ff;
      color: white; cursor: pointer;
    }
    .chat-input .image { background-color: #f44336; }
    .chat-input .gif { background-color: #4caf50; }
    .chat-input .emoji { background-color: #ff9800; }
    .message { margin-bottom: 8px; }
    .message img { max-width: 200px; border-radius: 10px; }
    .message.you { font-weight: bold; }

    @media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid #ccc;
    height: 200px;
    overflow-y: auto;
  }

  .chat-section {
    flex: 1;
  }

  .chat-input {
    flex-wrap: wrap;
  }

  .chat-input button {
    flex: 1 1 auto;
    margin-top: 5px;
  }

  .chat-input input[type="text"] {
    flex: 100%;
  }

  .login-section input, .login-section select, .login-section button {
    width: 100%;
  }
      .user.unread::after {
  content: "";
  width: 10px;
  height: 10px;
  background-color: blue;
  border-radius: 50%;
  display: inline-block;
  margin-left: 8px;
}

}

    
  </style>
</head>
<body>

<header>Gossip</header>

<div class="login-section" id="loginSection">
  <h2>Enter Your Info</h2>
  <input type="text" id="username" placeholder="Your Name" required />
  <input type="number" id="age" placeholder="Your Age" required />
  <select id="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <select id="country" required>
    <option value="">Select Country</option>
  </select>
  <input type="text" id="region" placeholder="Your Region" required />
  <button onclick="startChat()">Login & Enter</button>
</div>

<div class="container" id="chatContainer">
  <div class="sidebar">
    <h3 id="onlineUserCount">Online Users (300+)</h3>
    <div class="filter-buttons">
  <button id="filterAll">üåê All</button>
  <button id="filterMale">üë®‚Äçü¶± Male</button>
  <button id="filterFemale">üë© Female</button>
</div>
    <div class="user-list" id="userList"></div>
  </div>

  <div class="chat-section">
    <div class="chat-header" id="chatHeader">Select a user<br/><small></small></div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." disabled />
      <input type="file" id="imageInput" accept="image/*" style="display: none" />
      <button class="emoji" onclick="addEmoji()">üòä</button>
      <button class="gif" onclick="sendGif()">GIF</button>
      <button class="image" onclick="document.getElementById('imageInput').click()">üì∑</button>
      <button class="send" onclick="sendMessage()" id="sendBtn" disabled>Send</button>
    </div>
  </div>
</div>

<script>
  const countrySelect = document.getElementById("country");
  const userList = document.getElementById("userList");
  const chatHeader = document.getElementById('chatHeader');
  const chatBody = document.getElementById('chatBody');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const imageInput = document.getElementById('imageInput');

  let allUsers = [];

  let currentUserInfo = {};
  let activeUser = null;
  const messageStore = {};

  async function loadCountries() {
    const res = await fetch("https://restcountries.com/v3.1/all");
    const countries = await res.json();
    countries.sort((a, b) => a.name.common.localeCompare(b.name.common));
    countries.forEach(c => {
      const option = document.createElement("option");
      option.value = c.cca2.toLowerCase();
      option.text = c.name.common;
      option.dataset.name = c.name.common;
      countrySelect.appendChild(option);
    });
  }

  loadCountries();

function appendMessage(sender, text, isYou = false) {
  if (!messageStore[activeUser]) messageStore[activeUser] = [];

  // Store message
  messageStore[activeUser].push(isYou ? `you:${text}` : text);

  // Show in chat if active
  if (activeUser) {
    const div = document.createElement('div');
    div.className = 'message';
    div.classList.toggle('you', isYou);
    div.textContent = isYou ? `You: ${text}` : `Stranger: ${text}`;
    chatBody.appendChild(div);
    chatBody.scrollTop = chatBody.scrollHeight;
  }
}

  
  function renderMessages() {
  chatBody.innerHTML = '';
  const messages = messageStore[activeUser] || [];
  messages.forEach(msg => {
    const div = document.createElement('div');
    div.className = 'message';

    if (msg.startsWith("img:")) {
      const img = document.createElement('img');
      img.src = msg.slice(4);
      div.appendChild(img);
    } else if (msg.startsWith("you:")) {
      div.classList.add('you');
      div.textContent = 'You: ' + msg.slice(4);
    } else {
      div.textContent = 'Stranger: ' + msg;
    }

    chatBody.appendChild(div);
  });
  chatBody.scrollTop = chatBody.scrollHeight;
}


  function sendMessage() {
  const text = messageInput.value.trim();
  if (!text || !activeUser) return;

  appendMessage('You', text, true);

  // Send to server
  socket.emit('send-message', {
    to: activeUser,
    message: text,
  });

  messageInput.value = '';
}


  function addEmoji() {
    messageInput.value += "üòä";
  }

  function sendGif() {
    if (!activeUser) return;
    fetch("https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=funny")
      .then(res => res.json())
      .then(data => {
        const gifUrl = data.data.images.fixed_height.url;
        if (!messageStore[activeUser]) messageStore[activeUser] = [];
        messageStore[activeUser].push(`img:${gifUrl}`);
        renderMessages();
      });
  }

imageInput.addEventListener('change', () => {
  const file = imageInput.files[0];
  if (!file || !activeUser) return;

  const reader = new FileReader();
  reader.onload = () => {
    const base64Image = reader.result;

    // Store locally
    if (!messageStore[activeUser]) messageStore[activeUser] = [];
    messageStore[activeUser].push(`img:${base64Image}`);
    renderMessages();

    // üî• Send to other user
    socket.emit('send-message', {
      to: activeUser,
      message: `img:${base64Image}`,
    });
  };
  reader.readAsDataURL(file);
});

</script>

<script src="/socket.io/socket.io.js"></script>

<script>
  const socket = io();

  function startChat() {
    const name = document.getElementById('username').value.trim();
    const age = document.getElementById('age').value.trim();
    const gender = document.getElementById('gender').value;
    const countryCode = document.getElementById('country').value;
    const countryName = document.getElementById('country').selectedOptions[0].text;
    const region = document.getElementById('region').value.trim();

    if (!name || !age || !gender || !countryCode || !region) {
      alert("Please fill all fields");
      return;
    }

    currentUserInfo = { name, age, gender, region, countryCode, countryName, photo: "https://i.pravatar.cc/100?" + Math.random() };
    socket.emit('new-user', currentUserInfo);

    document.getElementById('loginSection').style.display = 'none';
    document.getElementById('chatContainer').style.display = 'flex';

    chatHeader.innerHTML = `Welcome, ${name}<br/><small>${age} yrs, ${region}, ${countryName}</small>`;
  }


socket.on('user-list', (users) => {
  // Exclude the current user from the list
  allUsers = users.filter(user => user.name !== currentUserInfo.name);
  renderUserList(allUsers);
});

function renderUserList(users) {
  userList.innerHTML = '';
  users.forEach(user => {
    const userDiv = document.createElement('div');
    userDiv.className = `user ${user.gender.toLowerCase()}`;
    userDiv.dataset.username = user.name;
    userDiv.innerHTML = `
      <div class="user-info">
        <strong>${user.name}</strong>
        <small>${user.age} yrs, ${user.region}, ${user.countryName}</small>
      </div>
      <img src="https://flagcdn.com/${user.countryCode}.svg" class="flag" />
    `;
   userDiv.addEventListener('click', () => {
  document.querySelectorAll('.user').forEach(u => u.classList.remove('active'));
  userDiv.classList.add('active');

  // ‚úÖ Remove unread blue dot if present
  userDiv.classList.remove('unread');

  activeUser = user.name;
  messageInput.disabled = false;
  sendBtn.disabled = false;
  chatHeader.innerHTML = `${user.name}<br/><small>${user.gender}, ${user.age} yrs, ${user.region}, ${user.countryName}</small>`;
  renderMessages();
});

    userList.appendChild(userDiv);
  });
}
  document.getElementById("filterAll").addEventListener("click", () => {
  renderUserList(allUsers);
});

document.getElementById("filterMale").addEventListener("click", () => {
  renderUserList(allUsers.filter(user => user.gender === "Male"));
});

document.getElementById("filterFemale").addEventListener("click", () => {
  renderUserList(allUsers.filter(user => user.gender === "Female"));
});


 socket.on('receive-message', ({ from, message }) => {
  if (!messageStore[from]) {
    messageStore[from] = [];
  }
  messageStore[from].push(message);

  if (activeUser === from) {
    appendMessage('Stranger', message, false);
  } else {
    // ‚úÖ Add blue dot for unread message
    const userElement = [...document.querySelectorAll('.user')].find(
      u => u.dataset.username === from
    );
    if (userElement) {
      userElement.classList.add('unread');
    }
  }
});


</script>
    <script>
  function updateOnlineCount() {
    const min = 300;
    const max = 900;
    const randomCount = Math.floor(Math.random() * (max - min + 1)) + min;
    document.getElementById("onlineUserCount").innerText = `Online Users (${randomCount} )`;
    
    // Repeat every 15-20 seconds
    const nextUpdate = Math.random() * (20000 - 15000) + 15000; // ms
    setTimeout(updateOnlineCount, nextUpdate);
  }

  // Start the loop
  updateOnlineCount();
</script>

  <script>
const botNames = {
  male: ["Ravi", "Amit", "Rahul", "Hasan", "Arif", "Raj", "Sumon", "Kabir", "Anik", "Neel"],
  female: ["Priya", "Anita", "Fatema", "Nusrat", "Lipi", "Meera", "Nishi", "Joya", "Salma", "Rima"]
};

function getRandomItem(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function generateBots() {
  const bots = [];

  for (let i = 0; i < 30; i++) {
    bots.push({
      name: getRandomItem(botNames.male) + i,
      age: Math.floor(Math.random() * (35 - 21 + 1)) + 21,
      gender: "Male",
      region: "Delhi",
      countryCode: "in",
      countryName: "India"
    });
  }

  for (let i = 0; i < 22; i++) {
    bots.push({
      name: getRandomItem(botNames.male) + (30 + i),
      age: Math.floor(Math.random() * (29 - 22 + 1)) + 22,
      gender: "Male",
      region: "Dhaka",
      countryCode: "bd",
      countryName: "Bangladesh"
    });
  }

  for (let i = 0; i < 18; i++) {
    bots.push({
      name: getRandomItem(botNames.male) + (52 + i),
      age: Math.floor(Math.random() * 15) + 20,
      gender: "Male",
      region: "City" + i,
      countryCode: getRandomItem(["us", "gb", "ca", "de", "fr", "au"]),
      countryName: "Randomland"
    });
  }

  for (let i = 0; i < 10; i++) {
    bots.push({
      name: getRandomItem(botNames.female) + i,
      age: Math.floor(Math.random() * (29 - 19 + 1)) + 19,
      gender: "Female",
      region: "Dhaka",
      countryCode: "bd",
      countryName: "Bangladesh"
    });
  }

  for (let i = 0; i < 20; i++) {
    bots.push({
      name: getRandomItem(botNames.female) + (10 + i),
      age: Math.floor(Math.random() * (29 - 19 + 1)) + 19,
      gender: "Female",
      region: "Mumbai",
      countryCode: "in",
      countryName: "India"
    });
  }

  for (let i = 0; i < 9; i++) {
    bots.push({
      name: getRandomItem(botNames.female) + (30 + i),
      age: Math.floor(Math.random() * 15) + 20,
      gender: "Female",
      region: "City" + i,
      countryCode: getRandomItem(["us", "gb", "ca", "de", "fr", "au"]),
      countryName: "Randomland"
    });
  }

  return bots;
}

const allBotUsers = generateBots();
let onlineBots = [];

function updateBotList() {
  const count = Math.floor(Math.random() * (90 - 50 + 1)) + 50;
  onlineBots = [...allBotUsers].sort(() => 0.5 - Math.random()).slice(0, count);

  // Combine with real users (optional)
  const finalList = [...allUsers, ...onlineBots];

  renderUserList(finalList);

  // Repeat
  const nextUpdate = Math.random() * (15000 - 8000) + 8000;
  setTimeout(updateBotList, nextUpdate);
}

// Call this after successful login
function startChat() {
  const name = document.getElementById('username').value.trim();
  const age = document.getElementById('age').value.trim();
  const gender = document.getElementById('gender').value;
  const countryCode = document.getElementById('country').value;
  const countryName = document.getElementById('country').selectedOptions[0].text;
  const region = document.getElementById('region').value.trim();

  if (!name || !age || !gender || !countryCode || !region) {
    alert("Please fill all fields");
    return;
  }

  currentUserInfo = {
    name,
    age,
    gender,
    region,
    countryCode,
    countryName,
    photo: "https://i.pravatar.cc/100?" + Math.random()
  };

  socket.emit('new-user', currentUserInfo);

  document.getElementById('loginSection').style.display = 'none';
  document.getElementById('chatContainer').style.display = 'flex';

  chatHeader.innerHTML = `Welcome, ${name}<br/><small>${age} yrs, ${region}, ${countryName}</small>`;

  updateBotList(); // üëà Start bot updates
}
</script>
