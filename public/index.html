<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Chat</title>
  <style>
    * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #e0e8f0;
}

.login-container,
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.login-container {
  background: #fff;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 90%;
  max-width: 350px;
}

.login-container input,
.login-container select,
.login-container button {
  width: 100%;
  padding: 0.75rem;
  margin: 0.5rem 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

.login-container button {
  background: #007bff;
  color: #fff;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}

.login-container button:hover {
  background: #0056b3;
}

.container {
  display: none;
  flex-direction: row;
  height: 100vh;
  width: 100%;
}

.sidebar {
  width: 300px;
  background: #ffffff;
  border-right: 1px solid #ddd;
  padding: 1rem;
  overflow-y: auto;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
}

.user {
  background: #f5f5f5;
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: background 0.3s;
}

.user:hover {
  background: #e0eaff;
}

.chat-section {
  flex: 1;
  display: none;
  flex-direction: column;
  background: #f9f9f9;
}

.chat-header {
  background: #007bff;
  color: white;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-header button {
  background: rgba(255, 255, 255, 0.2);
  border: none;
  color: white;
  padding: 6px 10px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

.chat-header button:hover {
  background: rgba(255, 255, 255, 0.4);
}

.chat-messages {
  flex: 1;
  padding: 1rem;
  overflow-y: auto;
  background-color: #ffffff;
}

.chat-input {
  display: flex;
  padding: 1rem;
  border-top: 1px solid #ddd;
  background: white;
  flex-wrap: wrap;
}

.chat-input input {
  flex: 1;
  padding: 0.75rem;
  margin-right: 0.5rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  min-width: 0;
}

.chat-input button {
  padding: 0.75rem 1rem;
  background: #28a745;
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

.chat-input button:disabled {
  background: #aaa;
  cursor: not-allowed;
}

.container.show-chat .sidebar {
  display: none;
}

.container.show-chat .chat-section {
  display: flex;
}

.container.show-sidebar .sidebar {
  display: block;
  width: 100%;
}

.container.show-sidebar .chat-section {
  display: none;
}

/* ðŸ”§ MEDIA QUERIES FOR MOBILE RESPONSIVENESS */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    height: auto;
    border-right: none;
    border-bottom: 1px solid #ddd;
    box-shadow: none;
  }

  .chat-section {
    flex: 1;
    display: none;
    height: 100%;
  }

  .chat-header {
    flex-direction: row;
    justify-content: space-between;
  }

  .chat-input {
    flex-direction: column;
  }

  .chat-input input {
    width: 100%;
    margin: 0 0 0.5rem 0;
  }

  .chat-input button {
    width: 100%;
  }
}
  </style>
</head>
<body>
  <div class="login-container" id="loginSection">
    <h2 style="margin-bottom: 1rem; color: #333;">Start Random Chat</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="number" id="age" placeholder="Enter your age" />
    <select id="gender">
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <button onclick="startChat()">Start Chat</button>
  </div>

  <div class="container" id="chatContainer">
    <div class="sidebar" id="userList"></div>
    <div class="chat-section">
      <div class="chat-header">
        <span id="chatUserName">Chat</span>
        <div>
          <button id="videoCallBtn">ðŸ“¹</button>
          <button onclick="closeChat()">âœ–</button>
        </div>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled />
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

  <script>
    let currentUserInfo = null;
    let activeUser = null;

    function startChat() {
      const username = document.getElementById("username").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value;

      if (!username || !age || !gender) {
        alert("Please fill all fields");
        return;
      }

      currentUserInfo = { name: username, age, gender };
      document.getElementById("loginSection").style.display = "none";
      const container = document.getElementById("chatContainer");
      container.classList.add("show-sidebar");
      container.style.display = "flex";

      const userList = document.getElementById("userList");
      userList.innerHTML = "";
      ["Alice", "Bob", "Charlie"].forEach(name => {
        const userDiv = document.createElement("div");
        userDiv.textContent = name;
        userDiv.className = "user";
        userDiv.addEventListener("click", () => openChatWith(name));
        userList.appendChild(userDiv);
      });
    }

    function openChatWith(userId) {
      activeUser = userId;
      document.getElementById("chatUserName").textContent = userId;
      document.getElementById("messageInput").disabled = false;
      document.getElementById("sendBtn").disabled = false;

      const container = document.getElementById("chatContainer");
      container.classList.remove("show-sidebar");
      container.classList.add("show-chat");
    }

    function closeChat() {
      const container = document.getElementById("chatContainer");
      container.classList.remove("show-chat");
      container.classList.add("show-sidebar");

      activeUser = null;
      document.getElementById("messageInput").disabled = true;
      document.getElementById("sendBtn").disabled = true;
    }
  </script>
</body>
</html>
