<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .login-container,
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container input,
    .login-container select,
    .login-container button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
    }
    .container {
      display: none;
      flex-direction: row;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 1rem;
    }
    .chat-section {
      flex: 1;
      display: none;
      flex-direction: column;
      height: 100%;
    }
    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background-color: white;
    }
    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    .chat-input button {
      padding: 0.5rem 1rem;
    }
    .container.show-chat .sidebar {
      display: none;
    }
    .container.show-chat .chat-section {
      display: flex;
    }
    .container.show-sidebar .sidebar {
      display: block;
      width: 100%;
    }
    .container.show-sidebar .chat-section {
      display: none;
    }
    #closeChatBtn {
      background: red;
      border: none;
      color: white;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginSection">
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="number" id="age" placeholder="Enter your age" />
    <select id="gender">
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <button onclick="startChat()">Start Chat</button>
  </div>
  <div class="container" id="chatContainer">
    <div class="sidebar" id="userList"></div>
    <div class="chat-section">
      <div class="chat-header">
        <span id="chatUserName">Chat</span>
        <div>
          <button id="videoCallBtn">ðŸ“¹</button>
          <button id="closeChatBtn" onclick="closeChat()">âœ–</button>
        </div>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled />
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>
  <script>
    let currentUserInfo = null;
    let activeUser = null;

    function startChat() {
      const username = document.getElementById("username").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value;

      if (!username || !age || !gender) {
        alert("Please fill all fields");
        return;
      }

      currentUserInfo = { name: username, age, gender };
      document.getElementById("loginSection").style.display = "none";
      const container = document.getElementById("chatContainer");
      container.classList.add("show-sidebar");
      container.style.display = "flex";

      // Simulate user list
      const userList = document.getElementById("userList");
      userList.innerHTML = "";
      ["Alice", "Bob", "Charlie"].forEach(name => {
        const userDiv = document.createElement("div");
        userDiv.textContent = name;
        userDiv.className = "user";
        userDiv.style.cursor = "pointer";
        userDiv.style.padding = "10px";
        userDiv.style.borderBottom = "1px solid #ccc";
        userDiv.addEventListener("click", () => openChatWith(name));
        userList.appendChild(userDiv);
      });
    }

    function openChatWith(userId) {
      activeUser = userId;
      document.getElementById("chatUserName").textContent = userId;
      document.getElementById("messageInput").disabled = false;
      document.getElementById("sendBtn").disabled = false;

      const container = document.getElementById("chatContainer");
      container.classList.remove("show-sidebar");
      container.classList.add("show-chat");
    }

    function closeChat() {
      const container = document.getElementById("chatContainer");
      container.classList.remove("show-chat");
      container.classList.add("show-sidebar");

      activeUser = null;
      document.getElementById("messageInput").disabled = true;
      document.getElementById("sendBtn").disabled = true;
    }
  </script>
</body>
</html>
